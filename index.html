<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/classes/drawableObject.class.js"></script>
    <script src="./js/classes/movableObject.class.js"></script>
    <script src="./js/classes/statusbar.class.js"></script>
    <script src="./js/classes/statusbarEndboss.class.js"></script>
    <script src="./js/classes/statusBottles.class.js"></script>
    <script src="./js/classes/statusCoins.class.js"></script>
    <script src="./js/classes/character.class.js"></script>
    <script src="./js/classes/cloud.class.js"></script>
    <script src="./js/classes/chicken.class.js"></script>
    <script src="./js/classes/babyChicken.class.js"></script>
    <script src="./js/classes/enboss.class.js"></script>
    <script src="./js/classes/backgroundObject.class.js"></script>
    <script src="./js/classes/collactableBottles.class.js"></script>
    <script src="./js/classes/collactableCoins.class.js"></script>
    <script src="./js/classes/throwableObject.class.js"></script>
    <script src="./js/classes/collidableObject.class.js"></script>
    <script src="./js/classes/keyboard.class.js"></script>
    <script src="./js/classes/world.class.js"></script>
    <script src="./js/classes/level.class.js"></script>
    <script src="./js/levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <title>El Pollo Loco</title>
</head>

<body>
    <h1>El Pollo Loco</h1>
    <div class="fullscreenContainer" id="fullscreen">
        <div id="startScreen" class="startScreen">
            <div id="gameOverScreen" class="gameOverContainer dp-none"><img
                    src="./assets/img/9_intro_outro_screens/game_over/game over!.png"></div>
            <div id="youLostScreen" class="youLostContainer dp-none"><img
                    src="./assets/img/9_intro_outro_screens/game_over/oh no you lost!.png"></div>
            <div onclick="init()" class="startButton" id="startButton">
                <span>Start Game</span>
            </div>
            <dialog class="turnDevice" id="turnDevice">
                <span>Turn your device and press "Start Game" for a better game experience!</span>
            </dialog>
            <div onclick="openInfoContainer()" class="infoButton" id="infoButton"><img
                    src="./assets/img/moveButtons/info.png">
            </div>
            <dialog id="infoContainer" class="infoContainer">
                <div onclick="closeInfoContainer()" id="closeInfoButton" class="closeInfoButton"><img
                        src="./assets/img/moveButtons/close-info.png"></div>
                <div class="howToPlay">
                    <h2>Keys to play the game</h2>
                    <table>
                        <tr>
                            <td><u>key</u></td>
                            <td><u>action</u></td>
                        </tr>
                        <tr>
                            <td>←</td>
                            <td>walk left</td>
                        </tr>
                        <tr>
                            <td>→</td>
                            <td>walk right</td>
                        </tr>
                        <tr>
                            <td>↑</td>
                            <td>jump</td>
                        </tr>
                        <tr>
                            <td>G</td>
                            <td>throw bottle</td>
                        </tr>
                    </table>
                </div>
            </dialog>
            <div>
                <div onclick="fullscreen()" class="fullscreenButton" id="fullscreenButton"><img id="fullscreenButtonImg"
                        src="./assets/img/moveButtons/fullscreen.png"></div>
                <div>
                    <div onclick="soundOnOff()" class="soundButton" id="soundButton">
                        <img id="soundOnButtonImg" src="./assets/img/moveButtons/sound.png">
                    </div>
                    <div oncontextmenu="return false;">
                        <div class="walkLeftButton dp-none" id="walkLeftButton"><img id="walkLeftButtonImg"
                                src="./assets/img/moveButtons/left-128.png"></div>
                        <div class="walkRightButton dp-none" id="walkRightButton"><img id="walkRightButtonImg"
                                src="./assets/img/moveButtons/right-128.png">
                        </div>
                        <div class="jumpButton dp-none" id="jumpButton"><img id="jumpButtonImg"
                                src="./assets/img/moveButtons/jump.png">
                        </div>
                        <div class="throwButton dp-none" id="throwButton"><img id="throwButtonImg"
                                src="./assets/img/moveButtons/throw.png">
                        </div>
                    </div>
                    <canvas width="720" height="480" id="canvas">
                    </canvas>
                </div>
            </div>
</body>

</html>
